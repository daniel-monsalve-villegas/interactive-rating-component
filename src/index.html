<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Interactive Rating Component</title>
	<link rel="stylesheet" href="./styles/page.css">
	<link rel="stylesheet" href="./styles/index.css">
</head>
<body>
		<div id="container">
			<header id="icon">
				<img src="./assets/icon-star.svg" alt="icono de estrella color naranja">
			</header>
			<div id="textContainer">
				<h2>How did we do?</h2>
				<p>Please let us know how we did with your support request. All feedback if appreciated to help us improve our offering!</p>
			</div>
			<div id="vote">
				<button value="1" class="voteOpt" onclick="votes(this.value)">1</button>
				<button value="2" class="voteOpt" onclick="votes(this.value)">2</button>
				<button value="3" class="voteOpt" onclick="votes(this.value)">3</button>
				<button value="4" class="voteOpt" onclick="votes(this.value)">4</button>
				<button value="5" class="voteOpt" onclick="votes(this.value)">5</button>
			</div>
			<form action="./thanks.html">
				<button type="submit" id="submitDel" >SUBMIT</button>
			</form>
		</div>
		<script>
			function votes(value) {
				const votes = value;
				localStorage.setItem('voteValue', votes);
			}
		</script>
</body>
</html>
